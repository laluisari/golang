<!DOCTYPE html>
<html lang="en">

<head>
    {{template "general/header"}}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700 flex justify-center content-center mt-36">
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700 w-6/12">
        <a href="/dashboard">
            <button class="text-white rounded-lg mb-3">Back to Dashboard</button>
        </a>
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Update new task</h3>


        <form method="POST" action="/task/update/process?task_id={{.ID}}">
            <div class="mt-4">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="title">Title<label>
                    <input type="text" placeholder="Title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="title" required value="{{ .Title }}">
                </div>
                <div class="mt-4">
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="description">Description<label>
                    <input type="text" placeholder="Description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="description" required value="{{ .Description }}">
                </div>
                <div class="flex items-baseline justify-end">
                    <button type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Update Task</button>
                </div>
            </div>
        </form>
  
    </div>
</div>
</body>

</html>
